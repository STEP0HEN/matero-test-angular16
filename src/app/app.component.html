<h1>Test Matero angular</h1>
<mtx-grid
  [data]="list"
  #grid
  [columns]="columns"
  [showToolbar]="true"
  [toolbarTitle]="'Data Grid'"
  [columnHideable]="true"
  [columnHideableChecked]="'hide'"
  [columnResizable]="true"
  [columnSortable]="true"
  [columnPinnable]="true"
  (columnChange)="log($event)"
  [showColumnMenuHeader]="true"
  [columnMenuHeaderText]="'Title'"
  [showColumnMenuFooter]="true"
>
</mtx-grid>
